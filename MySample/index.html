<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式設計</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定義的 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 第一個區塊 -->
        <div class="row section bg1 align-items-center">
            <div class="col text-center">
                <a href="https://example.com/1" class="d-block text-decoration-none">
                    <p class="text">底圖1</p>
                    <h1 class="overlay-text">透明背景的標題文字</h1>
                </a>
            </div>
        </div>
        <!-- 第二個區塊 -->
        <div class="row section bg2 align-items-center">
            <div class="col text-center">
                <a href="https://example.com/2" class="d-block text-decoration-none">
                    <p class="text">底圖2</p>
                    <h1 class="overlay-text">透明背景的標題文字</h1>
                </a>
            </div>
        </div>
        <!-- 第三個區塊 -->
        <div class="row section bg3 align-items-center">
            <div class="col text-center">
                <a href="https://example.com/3" class="d-block text-decoration-none">
                    <p class="text">底圖3</p>
                    <h1 class="overlay-text">透明背景的標題文字</h1>
                </a>
            </div>
        </div>
        <!-- 第四個區塊 -->
        <div class="row section bg4 align-items-center">
            <div class="col text-center">
                <a href="https://example.com/4" class="d-block text-decoration-none">
                    <p class="text">底圖4</p>
                    <h1 class="overlay-text">透明背景的標題文字</h1>
                </a>
            </div>
        </div>
        <!-- 第五個區塊 -->
        <div class="row section bg5 align-items-center justify-content-center">
            <div class="col text-center">
                <a href="https://example.com/5" class="d-block text-decoration-none">
                    <p class="text">底圖5</p>
                    <button class="btn btn-dark">按鈕</button>
                </a>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap 5 的 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
